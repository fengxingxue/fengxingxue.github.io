            $('.kaizong2').css('display','block');

            var t=setInterval(function () {
                lay++;
                document.querySelector('.kaileft').style.left=lay+'vw';
                document.querySelector('.kairight').style.right=lay+'vw';
                if(lay==10){

                    $('.kaizong1').css('display','block');
                    $('.kaizong1 .kairighta').css('display','block');

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>三国</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <style id="cssAnimation"></style>
    <link rel="stylesheet" href="../css/shengji.css">
</head>
<body>
<div class="all" id="all">
    <div class="wan" id="all1">
        <div class="shengji">
            <img src="../images/shengji1.png" alt="">
            <div class="sheng">升<br>星</div>
            <div class="sheng1">升<br>级</div>
            <div class="shengji1">
                    <div class="shengleft">
                            <div class="myimg">
                                <img src="../images/huang.png" alt="">
                            </div>
                            <img class="bian" src="../images/shengmo.png" alt="">
                            <div class="name">黄忠</div>
                    </div>
                    <div class="shengright">
                        <h3>星级</h3>
                        <ul>
                            <li><img src="../images/meixing.png" alt=""></li>
                            <li><img src="../images/meixing.png" alt=""></li>
                            <li><img src="../images/meixing.png" alt=""></li>
                            <li><img src="../images/meixing.png" alt=""></li>
                            <li><img src="../images/meixing.png" alt=""></li>
                            <li><img src="../images/meixing.png" alt=""></li>
                            <li><img src="../images/meixing.png" alt=""></li>
                            <li><img src="../images/meixing.png" alt=""></li>
                            <li><img src="../images/meixing.png" alt=""></li>
                            <li><img src="../images/meixing.png" alt=""></li>
                        </ul>
                        <div class="top" style="display: block">
                            <div class="lv">
                                <span>LV</span>
                                <img src="../images/jiantou1.png" alt="">
                                <span>LV</span>
                            </div>
                            <div class="lv">
                                <span>000</span>
                                <span>000 <strong>(+)</strong></span>
                            </div>
                        </div>
                        <div class="btn">
                            <div class="lv">
                                <span>LV</span>
                            </div>
                            <div class="lv">
                                <span>000</span>
                                <span>000 <strong>(+)</strong></span>
                            </div>
                        </div>
                        <div class="center">
                            <div class="center1">
                                <img src="../images/jinbi1.png" alt="">
                                <p>/</p>
                            </div>
                            <div class="center2">
                                <img src="../images/shenbi.png" alt="">
                                <p>/</p>
                            </div>
                        </div>
                        <div class="name name1">升级</div>
                    </div>
            </div>
        </div>
        <div class="yin"></div>
        <div class="tan"></div>
    </div>
</div>

<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/index.js"></script>
<script>

    function tan(message){
        $('.tan').css('display','block');
        $('.tan').html(message);
        $('.yin').css('display','block')
        setTimeout(function () {
            $('.tan').css('display','none');
            $('.yin').css('display','none');
            $('.tan').html('');
        },2000)
    }



    var sheng=document.querySelector('.sheng')
    var sheng1=document.querySelector('.sheng1')
    function one(user,user1,top1,btn1,message){
        var user=document.querySelector(user)
        var user1=document.querySelector(user1)
        user.style.background='url(../images/shengxing.png) no-repeat';
        user.style.backgroundSize='100% 100%';
        user1.style.background='url(../images/shengji.png) no-repeat';
        user1.style.backgroundSize='100% 100%';
        $(top1).css('display','none');
        $(btn1).css('display','block');
        $('.name1').html(message)
    }
    sheng.onclick=function(){
        one('.sheng','.sheng1','.top','.btn','升星')
    }
    sheng1.onclick=function(){
        one('.sheng1','.sheng','.btn','.top','升级')
    }

    var shengright=document.querySelectorAll('.shengright ul li img');
    var mylay=1.5+'';
    var mylay1=1.5;
    function one1(num) {
        for(var ii=0;ii<num;ii++){
            shengright[ii].src='../images/quanxing.png';
        }
    }
    function  one2(num) {
        if(num==1.5){num=1}
        else if(num==2.5){num=2}
        else if(num==3.5){num=3}
        else if(num==4.5){num=4}
        else if(num==5.5){num=5}
        else if(num==6.5){num=6}
        else if(num==7.5){num=7}
        else if(num==8.5){num=8}
        else if(num==9.5){num=9}
        for(var ii=0;ii<num;ii++){
            shengright[ii].src='../images/quanxing.png';
        }
        shengright[num].src='../images/banxing.png';
    }
    for (var i=0;i<shengright.length;i++){
        if(mylay1==0) {
            shengright[i].src = '../images/meixing.png';
        }else if(mylay.indexOf(".")==-1){
            one1(mylay1)
        }else{
            one2(mylay1)
        }
    }
    $('.name1').click(function () {
        tan('升级成功')
    })
</script>
</body>
</html>

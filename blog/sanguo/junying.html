<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>三国</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <style id="cssAnimation"></style>
    <link rel="stylesheet" href="../css/junying.css">
</head>
<body>
<div class="all" id="all">
    <div class="wan" id="all1">
        <div class="junying">
            <img src="../images/wq.png" alt="">
            <!--<div class="fan"><img src="../images/fan.png" alt=""></div>-->
            <h4>军 营</h4>
            <div class="jun">
                <img src="../images/junying.png" alt="">
                <div class="mu">
                    <p>魅力值:<span>1000</span></p>
                    <p>可招募士兵:<span>1000</span></p>
                </div>
            </div>
            <div class="zhao">招募</div>
        </div>
        <div class="tan"></div>
        <div class="yin"></div>
    </div>
</div>

<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/index.js"></script>
<script>
    function tan(message) {
        $('.tan').css('display','block');
        $('.yin').css('display','block');
        document.querySelector('.tan').innerHTML=message;
        setTimeout(function () {
            $('.tan').css('display','none');
            $('.yin').css('display','none');
            document.querySelector('.tan').innerHTML='';
        },2500)
    }

    $('.zhao').click(function () {
        tan('招募完成')
    })
</script>
</body>
</html>

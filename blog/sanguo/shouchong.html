<script>

    //弹框
    function tan(message) {
        $('.tan').css('display','block');
        $('.yin').css('display','block');
        document.querySelector('.tan').innerHTML=message;
        setTimeout(function () {
            $('.tan').css('display','none');
            $('.yin').css('display','none');
            document.querySelector('.tan').innerHTML='';
        },2500)

    var shouright=document.querySelector('.shouright img');
    var shouleft=document.querySelector('.shouleft img');
    $('.shouleft').click(function () {
        $('.shou1').css('display','block');

        shouleft.src='../images/maix.png';

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="openApp()" value="openApp"/>
<input type="button" onclick="openWin()" value="openWin"/>
<script>
    function openWin() {
        awindow.location.href = "intent://www.baidu.com?a#Intent;scheme=http;package=com.android.browser;end";
    }

    function openApp() {
        api.openApp({
            androidPkg : 'android.intent.action.VIEW',
            mimeType : 'text/html',
            uri : 'http://www.baidu.com'
        }, function(ret, err) {
            var msg = JSON.stringify(ret);
            api.alert({
                title : 'openApp',
                msg : msg,
                buttons : ['确定']
            });
        });
    }
</script>
</body>
</html>

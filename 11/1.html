<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="openApp()" value="openApp"/>
<input type="button" onclick="openWin()" value="openWin"/>
    <script src="js/jquery-3.3.1.js"></script>
<script>
  function openWin() {
        api.openWin({
            name : 'win_show2',
            url : 'http://www.baidu.com',
            rect : {
                x : 0,
                y : 0,
            }
        })
    }

    function openApp() {
        api.openApp({
            androidPkg : 'android.intent.action.VIEW',
            mimeType : 'text/html',
            uri : 'http://www.baidu.com'
        }, function(ret, err) {
            var msg = JSON.stringify(ret);
            api.alert({
                title : 'openApp',
                msg : msg,
                buttons : ['确定']
            });
        });
    }
</script>
</body>
</html>

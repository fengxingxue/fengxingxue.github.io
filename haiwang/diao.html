<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>海王</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <style id="cssAnimation"></style>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .all{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        input{
            outline:none;
        }
        .diao{
            width: 60%;
            position: absolute;
            left: 20%;
            top: 2.3%;
            height: 95%;
        }
        .close img{
            width: 6%;
            height: 6%;
            position: absolute;
            margin-left: 90.5%;
            top: 9px;
        }
        .diao .jiabg{
            width: 100%;
            position: absolute;
        }
        .cw{
            width: 11%;
            position: absolute;
            left: 45%;
            top: 12px;
        }
        .tishi{
            position: absolute;
            width: 54%;
            top: 30%;
            left: 23%;
            background: url("img/tan.png") no-repeat;
            background-size: contain;
            height: 40%;
            line-height: 40%;
            padding: 10px;
            z-index: 999999;
            font-size:14px;
            color: #000;
            display: none;

        }
        .tishi span{
            font-weight: bold;
            text-align: center;
            display: block;
            /* line-height: 10em; */
            position: relative;
            top: 40%;
            height: 20px;

        }
        .tishi .tishimg{
            width: 30px;
            height: 30px;
            position: absolute;
            right: 3px;
            top: -10px;
        }
        @media screen and (max-width:570px) {
            .diao {
                top: 40px;
            }

            .chongright p {
                padding-top: 2px;
            }

            .shi {
                padding-top: 2%;
            }

            .shi .yu, .shi .xia {
                padding: 2px;
            }

            .xia div, .yu div {
                font-size: 12px;
            }
        }
        @media screen and (max-width:750px) {
            .diao {
                width: 70%;
                position: absolute;
                left: 15%;
                top: 2.3%;
                height: 95%;
            }
        }
        @media screen and (max-width: 700px) {
            .diao {
                width: 74%;
                position: absolute;
                left: 13%;
                top: 2.3%;
                height: 95%;
            }
        }
        .diao1{
            position: absolute;
            top: 60px;
            left: 7%;
            width: 86%;
            height: 70%;
        }
        .diao1 img{
            width: 74%;
            position: absolute;
            left: 13%;
            margin: auto;
        }
        .littleyu,.littlexia{
            position: absolute;
            right: 12%;
            bottom: 100px;
            font-size: 12px;
        }
        .littlexia{
            bottom: 70px;
        }
        .login,.time{
            background: #f19149;
            font-size: 14px;
            position: absolute;
            bottom: 30px;
            left: 20%;
            padding: 3px 10px;
            border-radius: 5px;
        }
        .time{
            left: 55%;
        }
    </style>
</head>
<body>
<div class="all" id="all">
    <div class="wan" id="all1">
        <div class="diao">
            <img class="jiabg" src="img/chong.png" alt="">
            <img class="cw" src="img/shui.png">
            <div class="close">
                <img src="img/close.png" alt="">
            </div>
            <div class="diao1">
                <img src="img/fish.png" alt="">
                <div class="littleyu">小鱼拥有：</div>
                <div class="littlexia">小虾拥有：</div>
                <div class="login">开始垂钓</div>
                <div class="time">00:00:00</div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/index.js"></script>
<script>

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>海王</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <style id="cssAnimation"></style>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="all" id="all">
    <div class="jia" id="all2">
        <img class="bg" src="img/3.jpg">
        <progress max="100" value="0" id="pg"></progress>
    </div>
    <div class="wan" id="all1">
    </div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/index.js"></script>
<script>
    document.querySelector('.wan').style.display='none'
    var _PageHeight = document.documentElement.clientHeight,
        _PageWidth = document.documentElement.clientWidth;
    var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,
        _LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
    document.querySelector('.jia').style.display='block'
    var pg=document.getElementById('pg');
    setInterval(function(e){
        if(pg.value!=100) pg.value++;
    },100);
    //监听加载状态改变
    document.onreadystatechange = completeLoading;
    //加载状态为complete时移除loading效果
    function completeLoading() {
        if (document.readyState === "complete") {
            var wenben='<img class="bg" src="img/2.jpg">\n' +
                '        <img class="bg1" src="img/3.png">\n' +
                '        <div class="tishi">\n' +
                '            <p id="word" style="display:none;">大家好，我是海王，来自海里。</p>\n' +
                '            <p id="show"></p>\n' +
                '            <p id="word1" style="display:none;">想要去海王探险，赶快去实名一下吧</p>\n' +
                '            <p id="show1"></p>\n' +
                '        </div>'
            document.querySelector('.wan').innerHTML=wenben
            var t=setInterval(function () {
                if(document.getElementById('pg').value==100){
                    document.querySelector('.jia').style.display='none'
                    document.querySelector('.wan').style.display='block'
                    clearInterval(t)
                    var story = document.getElementById('word');
                    var s = document.getElementById('show');
                    var i = 0;
                    timer = setInterval(function () {
                        s.innerHTML = story.innerHTML.substring(0, i);
                        i++;
                        if (s.innerHTML == story.innerHTML) {
                            clearInterval(timer);
                            s.style.display='none'
                            var story1 = document.getElementById('word1');
                            var s1 = document.getElementById('show1');
                            var ii = 0;
                            timer1 = setInterval(function () {
                                s1.innerHTML = story1.innerHTML.substring(0, ii);
                                ii++;
                                if (s1.innerHTML == story1.innerHTML) {
                                    clearInterval(timer1);
                                }
                            }, 200);
                        }
                    }, 200);
                }
            },100)
        }
    }


</script>
</body>
</html>

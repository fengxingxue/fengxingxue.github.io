<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>海王</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <style id="cssAnimation"></style>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .all{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
       
        input{
            outline:none;
        }
        .diao{
            width: 60%;
            position: absolute;
            left: 20%;
            top: 2.3%;
            height: 95%;
        }
        .close img{
            width: 7%;
            height: 8%;
            position: absolute;
            margin-left: 92.5%;
            top: 12px;
        }
        .diao .jiabg{
            width: 100%;
            position: absolute;
        }
        .cw{
            width: 11%;
            position: absolute;
            left: 45%;
            top: 12px;
        }
        .tishi{
            position: absolute;
            width: 54%;
            top: 30%;
            left: 23%;
            background: url("img/tan.png") no-repeat;
            background-size: contain;
            height: 40%;
            line-height: 40%;
            padding: 10px;
            z-index: 999999;
            font-size:14px;
            color: #000;
            display: none;

        }
        .tishi span{
            font-weight: bold;
            text-align: center;
            display: block;
            /* line-height: 10em; */
            position: relative;
            top: 40%;
            height: 20px;

        }
        .tishi .tishimg{
            width: 30px;
            height: 30px;
            position: absolute;
            right: 3px;
            top: -10px;
        }
        @media screen and (max-width:570px) {
            .diao {
                top: 40px;
            }

            .chongright p {
                padding-top: 2px;
            }

            .shi {
                padding-top: 2%;
            }

            .shi .yu, .shi .xia {
                padding: 2px;
            }

            .xia div, .yu div {
                font-size: 12px;
            }
        }
        @media screen and (max-width:750px) {
            .diao {
                width: 70%;
                position: absolute;
                left: 15%;
                top: 2.3%;
                height: 95%;
            }
        }
        @media screen and (max-width: 700px) {
            .diao {
                width: 74%;
                position: absolute;
                left: 13%;
                top: 2.3%;
                height: 95%;
            }
        }
        .diao1{
            position: absolute;
            top: 60px;
            left: 7%;
            width: 86%;
            height: 70%;
        }
        .diao1 img{
            width: 74%;
            position: absolute;
            left: 13%;
            margin: auto;
        }
        .littleyu,.littlexia{
            position: absolute;
            right: 12%;
            bottom: 100px;
            font-size: 12px;
        }
        .littlexia{
            bottom: 70px;
        }
        .login,.time{
            background: #f19149;
            font-size: 14px;
            position: absolute;
            bottom: 30px;
            left: 20%;
            padding: 3px 10px;
            border-radius: 5px;
        }
        .time{
            left: 55%;
        }
        .yugan{
            position: absolute;
            top: 0;
            left: -150%;
            width:55%;
            transition: .5s;
        }
        .yugan img:nth-of-type(1){
            width:74%;
            left: 14px;
        }
        /*.yugan img:nth-of-type(2){*/
            /*width: 13%;*/
            /*position: absolute;*/
            /*left: 29%;*/
            /*top: 105px;*/
        /*}*/

        .yugan img:nth-of-type(2){
            width: 1px;
            position: absolute;
            left: 77%;
            top: 5px;
            height: 10px;
        }
        .yugan img:nth-of-type(3){
            width: 13px;
            position: absolute;
            left: 75%;
            top: 13px;
        }

        .tishi{
            position: absolute;
            width: 54%;
            top: 30%;
            left: 23%;
            background: url("img/tan.png") no-repeat;
            background-size: contain;
            height: 40%;
            line-height: 40%;
            padding: 10px;
            z-index: 999999;
            font-size:14px;
            color: #000;
            display: none;

        }
        .tishi span{
            font-weight: bold;
            text-align: center;
            display: block;
            /* line-height: 10em; */
            position: relative;
            top: 40%;
            height: 20px;

        }
        .tishi .tishimg{
            width: 30px;
            height: 30px;
            position: absolute;
            right: 3px;
            top: -10px;
        }
        .tishi1{
            background: #c3a583;
            width: 30%;
            position: absolute;
            bottom: 20px;
            left: 35%;
            padding:8px 0;
            font-size: 12px;
            text-align: center;
            margin: auto;
            z-index: 999;
            border-radius: 5px;
        }
        @media screen and (max-width: 600px) {
            .yugan img:nth-of-type(2){
                left: 78%;
            }
        }
    </style>
</head>
<body>
<div class="all" id="all">
    <div class="wan" id="all1">
        <div class="diao">
            <img class="jiabg" src="img/chong.png" alt="">
            <img class="cw" src="img/shui.png">
            <div class="close">
                <img src="img/close.png" alt="">
            </div>
            <div class="diao1">
                <img src="img/fish.png" alt="">
                <div class="littleyu">小鱼拥有：<span>0</span></div>
                <div class="littlexia">小虾拥有：<span>0</span></div>
                <div class="login">开始垂钓</div>
                <div class="time">00:00:00</div>
                <div class="yugan">
                    <img src="img/yugan.png" alt="">
                    <img src="img/yuxian.png" alt="">
                    <img src="img/gou.png" alt="">
                </div>
            </div>
            <div class="tishi">
                <img class="tishimg" src="img/close.png" alt="">
                <span class="col"></span>
                <span class="pep"></span>
                <div class="tishi1">
                    确认
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/index.js"></script>
<script>
    var login=document.querySelector('.login');
    var yugan=document.querySelector('.yugan');
    var time=document.querySelector('.time');
    var yuganimg=document.querySelectorAll('.yugan img');
    yuganimg[1].style.height='14px';
    function diaoyu(){
        yuganimg[2].style.opacity='0';
        var fen=0;
        var miao=0;
        function RandomNumBoth(){
            var num1 = Math.floor(Math.random()*(1 - 59) + 59);
            var num2 = Math.floor(Math.random()*(3 - 8) + 8);
            if(num1<=9){
                num1='0'+num1;
            }
            var num=num2+''+num1
            return num;
        }
        var sui=RandomNumBoth();
        sui='0'+sui
        console.log(sui)
        var tt=setInterval(function () {
            miao++;
            if(miao==60){
                miao=0;
                fen=Number(fen+1);
            }
            if(miao<=9){
                miao='0'+miao;
            }
            time.innerHTML='00:'+'0'+fen+':'+miao;
            if(sui=='0'+fen+miao){
                clearInterval(tt)
                function prizeRand1(oArr1) {
                    var sum = 0;
                    var rand = 0;
                    var result = 0;
                    for (var i in oArr1) {
                        sum += oArr1[i][0];
                    }
                    for (var i in oArr1) {
                        rand = Math.floor(Math.random()*sum + 1);
                        if (oArr1[i][0] >= rand) {
                            result = oArr1[i][0];
                            break;
                        } else {
                            sum -= oArr1[i][0];
                        }
                    }
                    return result;
                }
                var oArr1 = {'0':[20, ''], '1':[10, ''], '2':[70, '']};
                var num3=prizeRand1(oArr1);
                console.log(num3)
                var nn=139;
                var n1=setInterval(function () {
                    if(yuganimg[2].style.top=='135px'){
                        yuganimg[2].style.opacity='0.5'
                    }
                    if(yuganimg[2].style.top=='130px'){
                        yuganimg[2].style.opacity='0.3'
                    }
                    if(yuganimg[2].style.top=='120px'){
                        yuganimg[2].style.opacity='1'
                    }
                    if(num3==20){
                        yuganimg[1].style.height=nn+'px';
                        yuganimg[2].style.top=Number(nn+5)+'px';
                        yuganimg[2].src='img/gou.png';
                        yuganimg[2].style.width='13px';
                        yuganimg[2].style.left='75%';
                       // yuganimg[2].style.opacity='1';
                        if( yuganimg[2].style.top=='4px'){
                            document.querySelector('.tishi').style.display='block'
                            var col=document.querySelector('.col')
                            var pep=document.querySelectorAll('.pep')
                            col.innerHTML='很遗憾没有钓到小鱼/小虾，';
                            pep.innerHTML='';
                            setTimeout(function () {
                                document.querySelector('.tishi').style.display='none'
                                col.innerHTML='';
                                pep.innerHTML='';
                            },2000)
                        }
                    }else if(num3==10){
                        yuganimg[1].style.height=nn+'px';
                        yuganimg[2].style.top=Number(nn+5)+'px';
                        yuganimg[2].src='img/xiaoyu.png';
                        yuganimg[2].style.left='75%';
                        yuganimg[2].style.width='25px';
                        //yuganimg[2].style.opacity='1';
                        if( yuganimg[1].style.height=='14px'){
                            document.querySelector('.tishi').style.display='block'
                            var col=document.querySelector('.col')
                            var pep=document.querySelectorAll('.pep')
                            col.innerHTML='恭喜您！钓到小鱼';
                            pep.innerHTML='';
                            setTimeout(function () {
                                document.querySelector('.tishi').style.display='none'
                                document.querySelector('.littleyu span').innerHTML++;
                                yuganimg[2].src='img/gou.png';
                                yuganimg[2].style.width='13px';
                                yuganimg[2].style.left='75%';
                                col.innerHTML='';
                                pep.innerHTML='';
                            },2000)
                        }
                    }else if(num3==70){
                        yuganimg[1].style.height=nn+'px';
                        yuganimg[2].style.top=Number(nn-10)+'px';
                        yuganimg[2].style.left='68%';
                        yuganimg[2].src='img/xiaoxia.png';
                        yuganimg[2].style.width='25px';
                        //yuganimg[2].style.opacity='1';
                        if( yuganimg[1].style.height=='14px'){
                            document.querySelector('.tishi').style.display='block'
                            var col=document.querySelector('.col')
                            var pep=document.querySelectorAll('.pep')
                            col.innerHTML='恭喜您！钓到小虾';
                            pep.innerHTML='';
                            setTimeout(function () {
                                document.querySelector('.tishi').style.display='none'
                                document.querySelector('.littlexia span').innerHTML++;
                                yuganimg[2].src='img/gou.png';
                                yuganimg[2].style.width='13px';
                                yuganimg[2].style.left='75%';
                                col.innerHTML='';
                                pep.innerHTML='';
                            },2000)
                        }
                    }
                    nn--;
                    if(nn==13){
                        clearInterval(n1)
                        nn=13
                    }
                },30)


            }
        },1000)
    }
    login.onclick=function(){
        console.log(yuganimg[2].style.top)
        if(yuganimg[1].style.height!='14px'){
            document.querySelector('.tishi').style.display='block'
            var col=document.querySelector('.col')
            var pep=document.querySelectorAll('.pep')
            col.innerHTML='已经开始为您垂钓，';
            pep.innerHTML='请不要重复垂钓';
            setTimeout(function () {
                document.querySelector('.tishi').style.display='none'
                col.innerHTML='';
                pep.innerHTML='';
            },2000)
        }else if(yuganimg[1].style.height=='14px'){
            var num=10;
            yugan.style.left='0';
            var t=setInterval(function () {
                yuganimg[1].style.height=num+'px';
                yuganimg[2].style.top=Number(num+5)+'px';
                num++
                if(yuganimg[2].style.top=='134px'){
                    yuganimg[2].style.opacity='0.5'
                }
                if(yuganimg[2].style.top=='140px'){
                    yuganimg[2].style.opacity='0.3'
                }
                if(yuganimg[2].style.top=='144px'){
                    num=144;
                    clearInterval(t)
                    diaoyu()
                }
                if(window.innerWidth<600){
                    if(yuganimg[2].style.top=='120px'){
                        num=144;
                        clearInterval(t)
                        diaoyu()
                    }
                }
            },30)
        }
    }
</script>
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>《鬼吹灯》夜探墓穴</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    
    <style id="cssAnimation"></style>
    
</head>
 
<body>
<p>左右：<span id="alpha">0</span>
</p>
<p>前后：<span id="beta">0</span>
</p>
<p>扭转：<span id="gamma">0</span>
</p>
<p>指北针指向：<span id="heading">0</span>度</p>
<p>指北针精度：<span id="accuracy">0</span>度</p>
<hr />
<p>x轴加速度：<span id="x">0</span>米每二次方秒</p>
<p>y轴加速度：<span id="y">0</span>米每二次方秒</p>
<p>z轴加速度：<span id="z">0</span>米每二次方秒</p>
<hr />
<p>x轴加速度(考虑重力加速度)：<span id="xg">0</span>米每二次方秒</p>
<p>y轴加速度(考虑重力加速度)：<span id="yg">0</span>米每二次方秒</p>
<p>z轴加速度(考虑重力加速度)：<span id="zg">0</span>米每二次方秒</p>
<hr />
<p>左右旋转速度：<span id="Ralpha">0</span>度每秒</p>
<p>前后旋转速度：<span id="Rbeta">0</span>度每秒</p>
<p>扭转速度：<span id="Rgamma">0</span>度每秒</p>
<hr />
<p>上次收到通知的间隔：<span id="interval">0</span>毫秒</p>
 
 
<script type="text/javascript">
    function orientationHandler(event) {
        document.getElementById("alpha").innerHTML = event.alpha.toFixed(6);
        document.getElementById("beta").innerHTML = event.beta.toFixed(6);
        document.getElementById("gamma").innerHTML = event.gamma.toFixed(6);
        document.getElementById("heading").innerHTML = event.webkitCompassHeading.toFixed(6);
        document.getElementById("accuracy").innerHTML = event.webkitCompassAccuracy.toFixed(6);
 
    }
 
 
    function motionHandler(event) {
        var accGravity = event.accelerationIncludingGravity;
        document.getElementById("xg").innerHTML = accGravity.x.toFixed(6);
        document.getElementById("yg").innerHTML = accGravity.y.toFixed(6);
        document.getElementById("zg").innerHTML = accGravity.z.toFixed(6);
        var rotationRate = event.rotationRate;
        document.getElementById("Ralpha").innerHTML = rotationRate.alpha.toFixed(6);
        document.getElementById("Rbeta").innerHTML = rotationRate.beta.toFixed(6);
        document.getElementById("Rgamma").innerHTML = rotationRate.gamma.toFixed(6);
        var acc = event.acceleration;
        document.getElementById("x").innerHTML = acc.x.toFixed(6);
        document.getElementById("y").innerHTML = acc.y.toFixed(6);
        document.getElementById("z").innerHTML = acc.z.toFixed(6);
        document.getElementById("interval").innerHTML = event.interval;
 
    }
 
    if (window.DeviceMotionEvent) {
        window.addEventListener("devicemotion", motionHandler, false);
    } else {
        document.body.innerHTML = "设备不支持";
    }
 
    if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", orientationHandler, false);
    } else {
       // document.body.innerHTML = "<span style="font-family: Arial, Helvetica, sans-serif;">设备不支持</span><span style="font-family: Arial, Helvetica, sans-serif;">";</span>
    };
</script>
</body>
</html>
